<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Awesome Document</title>
	<link href="./css/bootstrap.min.css" rel="stylesheet">
	<script src="./js/jquery.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

  	<form class="relevant">
	  	<h3>Login</h3>
	  	<div class="row">
		  	<div class="col-md-4">
		    	
		    	<input class="form-control" type="email" id="inputEmail" placeholder="Email">
		  	</div>
		  	<div class="col-md-4">
		    	
		    	<input class="form-control" type="password" id="inputPassword" placeholder="Password">

		  	</div>
		  	<div class="col-md-4">
		    	<button class="btn btn-primary " type="submit">Login</button>
		  	</div>
		  	
	  	</div>
	</form >

	<div id="saveModal" class="modal fade">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h4 class="modal-title">Confirmation</h4>
	      </div>
	      <div class="modal-body">
	        <p>Do you want to login?</p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary btn-login">Login!</button>
	      </div>
	    </div>
	  </div>
	</div>

	<div id="successModal" class="modal fade">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	      </div>
	      <div class="modal-body">
	        <p>Yey! Let's pretend your logged in.</p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>

	<script type="text/javascript">
	  $(document).ready(function() {
	    $('form').submit(function(e) {
	      e.preventDefault();
	      $('#saveModal').modal('show');
	    });
	    $('.btn-login').click(function(e) {
	      e.preventDefault();
	      $('#saveModal').modal('hide');
	      $('#successModal').modal('show');
	    })
	  });
	</script>
</div>


    <!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="./js/bootstrap.min.js"></script>
</body>
</html>
